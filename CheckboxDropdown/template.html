<div data-dojo-attach-point='containernode'>
    <dl class="dropdown">
        <dt>
            <a data-dojo-attach-event="onclick:_toggleCustomCombox">
                <span class="hida" data-dojo-attach-point="placeholderNode">
                    <img src="./customWidgets/CheckboxDropdown/images/arrow.png" class="customcomboboxArrow" />
                </span>
                <p class="multiSel"></p>
            </a>
        </dt>

        <dd>

            <ul data-dojo-attach-point="uList">
                <li>
                    <input type="text" class="customcomboboxSearchbox"
                           data-dojo-attach-point="Searchbox"
                           data-dojo-attach-event="onkeyup:Searchbox_Keyup,onfocusout:Searchbox_focusout" />
                </li>
            </ul>

        </dd>

    </dl>
</div>
